<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b9acd0d60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Logo/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>To-Do App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-7 text-center"><i class="fa-solid fa-list-check text-primary"></i> <span class="text-primary">To-Do</span> App</h1>
        <div class="form mt-5">
            <form id="task-form">
                <div class="form-group">
                    <label for="task" class="text-primary">Enter Task:</label>
                    <input type="text" id="task" class="form-control form-inline" maxlength="105">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Task" class="btn btn-primary btn-block form-control mt-3">
                </div>
            </form>
        </div>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
